<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moda Urbana</title>
  <meta name="description" content="Landing page con estilo urbano, moderno y responsive" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">

  <style>
    /* ========== VARIABLES ========== */
    :root{
      --bg:#0b0f14;
      --panel:#0f1720aa;
      --neon:#00ffd5; 
      --accent:#ff4d6d; 
      --glass: rgba(255,255,255,0.06);
      --muted:#98a0a7;
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Montserrat,system-ui,Arial,sans-serif;background:linear-gradient(180deg,#03060a 0%, #0b0f14 60%);color:#e6eef3}

    .wrap{max-width:1100px;margin:32px auto;padding:28px}

    /* ========== HEADER ========== */
    header{
      display:flex;align-items:center;justify-content:space-between;gap:20px;padding:14px;border-radius:12px;
      background:linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      backdrop-filter:blur(6px);box-shadow:0 6px 18px rgba(2,6,23,0.6)
    }
    .logo{display:flex;align-items:center;gap:12px}
    .logo .mark{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--neon),var(--accent));display:grid;place-items:center;font-weight:800;color:#051018}
    .logo h1{margin:0;font-size:18px;letter-spacing:0.6px}

    nav{display:flex;gap:14px}
    nav a{color:var(--muted);text-decoration:none;padding:8px 12px;border-radius:10px;font-weight:600}
    nav a:hover{color:var(--neon);background:rgba(0,255,213,0.03)}

    /* ========== HERO ========== */
    .hero{display:grid;grid-template-columns:1fr 420px;gap:28px;margin-top:22px}
    .hero-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:28px;border-radius:var(--radius);box-shadow:0 10px 30px rgba(2,6,23,0.6);position:relative;overflow:hidden}
    .tag{display:inline-block;padding:6px 10px;border-radius:999px;background:linear-gradient(90deg,rgba(0,255,213,0.08),rgba(255,77,109,0.06));color:var(--neon);font-weight:700;margin-bottom:12px}
    h2{font-size:36px;margin:6px 0 12px;line-height:1.02}
    p.lead{color:var(--muted);margin:0 0 18px}

    .cta-row{display:flex;gap:12px}
    .btn{padding:12px 16px;border-radius:12px;font-weight:700;border:2px solid transparent;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,var(--neon),#7affd8);color:#051018}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--neon)}

    .panel-right{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.0));padding:18px;border-radius:12px}
    .mock-img{height:240px;border-radius:10px;background-image:url('https://images.unsplash.com/photo-1508057198894-247b23fe5ade?q=80&w=1600&auto=format&fit=crop');background-size:cover;background-position:center;box-shadow:inset 0 -40px 80px rgba(0,0,0,0.45)}

    /* ========== CARDS Y GALERÍA ========== */
    .stats{display:flex;gap:12px;margin-top:12px}
    .stat{flex:1;padding:10px;background:var(--glass);border-radius:10px;text-align:center}
    .stat b{display:block;font-size:20px}

    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:26px}
    .card{padding:16px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));box-shadow:0 8px 20px rgba(2,6,23,0.5);transition:transform .25s}
    .card:hover{transform:translateY(-8px)}
    .card h3{margin:6px 0}
    .muted{color:var(--muted);font-size:14px}

    .gallery{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-top:18px}
    .gallery .tile{height:120px;border-radius:10px;background-size:cover;background-position:center;box-shadow:0 6px 18px rgba(2,6,23,0.5)}

    footer{margin-top:34px;padding:18px;border-radius:var(--radius);background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.01));display:flex;justify-content:space-between;align-items:center}

    /* ========== RESPONSIVE ========== */
    @media (max-width:980px){
      .hero{grid-template-columns:1fr;}
      .grid{grid-template-columns:repeat(2,1fr)}
      .gallery{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width:520px){
      .wrap{padding:14px}
      h2{font-size:28px}
      .grid{grid-template-columns:1fr}
      .gallery{grid-template-columns:1fr}
      nav{display:none}
    }

    /* Extras */
    .scribble{position:absolute;right:-40px;top:-40px;opacity:0.12;font-family:'Rubik Wet Paint';font-size:140px;color:var(--accent);transform:rotate(-12deg);pointer-events:none}
    form{display:flex;flex-direction:column;gap:10px}
    input,textarea{padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.05);background:transparent;color:inherit}
    input::placeholder,textarea::placeholder{color:var(--muted)}
    .row{display:flex;gap:10px}
    .row .col{flex:1}
  </style>
</head>
<body>
